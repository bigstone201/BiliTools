<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>

<!-- 顶部标题栏 -->
<header>
  <div class="header-left">
    <!-- 返回按钮 (默认隐藏) -->
    <div id="backBtn" class="icon-btn hidden" title="返回">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>
    <span class="logo-icon">🚀</span>
    <h1 id="pageTitle">倍速管理</h1>
  </div>
  <!-- 设置按钮 -->
  <div id="settingBtn" class="icon-btn" title="设置">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
  </div>
</header>

<main>
  <!-- === 主界面 === -->
  <div id="mainView">
    <div class="section-title">快捷添加</div>
    <div class="quick-tags" id="quickAddContainer">
      <!-- JS 生成 -->
    </div>

    <div class="input-group">
      <input type="number" id="speedInput" step="0.1" placeholder="0.1 - 16.0">
      <button id="addBtn">添加</button>
    </div>

    <div class="section-title">
      当前列表 <span class="subtitle">(点击 × 删除)</span>
    </div>
    <div class="speed-list-container">
      <div class="speed-list" id="speedList">
        <!-- JS 生成 -->
      </div>
    </div>
  </div>

  <!-- === 设置界面 (默认隐藏) === -->
  <div id="settingsView" class="hidden">
    <div class="setting-item">
      <div class="setting-info">
        <div class="setting-label">
          启用“花栗鼠”音效
          <div class="tooltip-icon">?
            <span class="tooltip-text">开启后，超过 7.0x 倍速将关闭“音调保持”，声音变尖但播放更流畅。关闭则始终保持原声（超高倍速可能无声或卡顿）。</span>
          </div>
        </div>
        <div class="setting-desc">推荐开启，以获得极速模式下的流畅体验</div>
      </div>
      <!-- Toggle 开关 -->
      <label class="switch">
        <input type="checkbox" id="chipmunkToggle" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <div class="setting-label">长按右键倍速</div>
        <div class="setting-desc">按住键盘 → 键时的播放速度 (默认 3.0)</div>
      </div>
      <!-- 新增的小输入框 -->
      <input type="number" id="longPressInput" class="small-input" step="0.5" placeholder="3.0">
    </div>
  </div>

</main>

<footer>
  <!-- 主界面的按钮 -->
  <div class="btn-group" id="mainFooter">
    <button id="resetBtn" class="secondary-btn">恢复默认</button>
    <button id="saveBtn" class="primary-btn">保存并应用</button>
  </div>
  <!-- 设置界面的按钮 -->
  <div class="btn-group hidden" id="settingFooter">
    <button id="saveSettingBtn" class="primary-btn">保存设置</button>
  </div>
  <div id="status"></div>
</footer>

<script src="popup.js"></script>
</body>
</html>
